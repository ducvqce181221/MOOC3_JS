<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <!-- Message for images 1-3
             ======================
        -->
        <div id="image1-3">Hover over an image below to display here.</div>

        <!-- Image 1 -->
        <img
            class="preview"
            alt="Styling with a Bandana"
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg"
            onmouseover="upDate(this)"
            onmouseout="unDo()"
        />

        <!-- Image 2 -->
        <img
            class="preview"
            alt="With My Boy"
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG"
            onmouseover="upDate(this)"
            onmouseout="unDo()"
        />

        <!-- Image 3 -->
        <img
            class="preview"
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg"
            alt="Young Puppy"
            onmouseover="upDate(this)"
            onmouseout="unDo()"
        />

        <div id="margin-bottom"></div>
        <!-- Message for images 4-6
             ======================
        -->
        <div id="image4-6">Use tab or click to focus on the images below.</div>

        <!-- Image 4 -->
        <img
            tabindex="1"
            class="preview"
            src="https://boba.vn/static/san-pham/do-choi-tre-em/ong-nhom-ong-ngam/kinh-lup-phong-dai/ki%CC%81nh-lu%CC%81p-quang-ho%CC%A3c-x30-la%CC%80n-duo%CC%80ng-ki%CC%81nh-125mm/kinh-phong.jpg"
            alt="Focus on me"
            onfocus="upDateFocus(this)"
            onblur="unDoBlur()"
        />

        <!-- Image 5 -->
        <img
            tabindex="2"
            class="preview"
            src="https://www.dogzone.com.au/wp-content/uploads/2023/02/Surpising-facts-about-the-Great-Dane.jpg"
            alt="My big guy"
            onfocus="upDateFocus(this)"
            onblur="unDoBlur()"
        />

        <!-- Image 6 -->
        <img
            tabindex="3"
            class="preview"
            src="https://i.natgeofe.com/n/5f35194b-af37-4f45-a14d-60925b280986/NationalGeographic_2731043_3x4.jpg"
            alt="I'm a gentleman"
            onfocus="upDateFocus(this)"
            onblur="unDoBlur()"
        />

        <script src="./script.js"></script>
    </body>
</html>
